plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
apply plugin:'war'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-jodatime', version: '5.7.1.SP1.RELEASE'
    testImplementation('junit:junit:4.13')
    /*This is added to import java datetime, you must click the elephant in the top corner to run to get it going*/
}

test {
    useJUnitPlatform()
}